<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8f9fa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e9ecef;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="plate" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f1f3f4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="food" cx="50%" cy="40%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#f7931e;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#ffd23f;stop-opacity:0.4" />
    </radialGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>

  <!-- Subtle pattern -->
  <pattern id="dots" patternUnits="userSpaceOnUse" width="20" height="20">
    <circle cx="10" cy="10" r="1" fill="#dee2e6" opacity="0.3"/>
  </pattern>
  <rect width="400" height="300" fill="url(#dots)"/>

  <!-- Plate shadow -->
  <ellipse cx="200" cy="220" rx="140" ry="20" fill="#000000" opacity="0.1"/>

  <!-- Plate -->
  <ellipse cx="200" cy="210" rx="130" ry="130" fill="url(#plate)" stroke="#e9ecef" stroke-width="2"/>

  <!-- Food illustration -->
  <circle cx="200" cy="180" r="60" fill="url(#food)"/>
  <circle cx="180" cy="160" r="25" fill="#ff8c42" opacity="0.7"/>
  <circle cx="220" cy="170" r="20" fill="#ffa726" opacity="0.8"/>
  <circle cx="200" cy="200" r="15" fill="#ffcc02" opacity="0.6"/>

  <!-- Garnish -->
  <path d="M190 140 Q200 130 210 140 Q200 150 190 140" fill="#4caf50" opacity="0.7"/>
  <circle cx="200" cy="135" r="3" fill="#ff5722"/>

  <!-- Cutlery -->
  <rect x="120" y="160" width="3" height="60" fill="#90a4ae" rx="1"/>
  <ellipse cx="121.5" cy="155" rx="5" ry="8" fill="#90a4ae"/>

  <rect x="280" y="160" width="2" height="60" fill="#90a4ae" rx="1"/>
  <path d="M278 150 L284 150 L283 160 L279 160 Z" fill="#90a4ae"/>
  <path d="M279 150 L281 145 L281 155" stroke="#90a4ae" stroke-width="0.5" fill="none"/>

  <!-- Steam effect -->
  <g opacity="0.6">
    <path d="M180 120 Q185 110 180 100 Q175 110 180 120" stroke="#b0bec5" stroke-width="1.5" fill="none"/>
    <path d="M200 115 Q205 105 200 95 Q195 105 200 115" stroke="#b0bec5" stroke-width="1.5" fill="none"/>
    <path d="M220 120 Q225 110 220 100 Q215 110 220 120" stroke="#b0bec5" stroke-width="1.5" fill="none"/>
  </g>

  <!-- Text -->
  <text x="200" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="500" fill="#6c757d">Delicious Food</text>
</svg>