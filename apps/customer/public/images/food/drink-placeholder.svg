<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e8f5e8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c8e6c9;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="100%" style="stop-color:#f0f4ff;stop-opacity:0.7" />
    </linearGradient>
    <linearGradient id="drink" x1="0%" y1="100%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6b35;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ffa726;stop-opacity:0.7" />
      <stop offset="100%" style="stop-color:#fff176;stop-opacity:0.6" />
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="400" height="300" fill="url(#bg)"/>

  <!-- Glass shadow -->
  <ellipse cx="200" cy="240" rx="30" ry="8" fill="#000000" opacity="0.2"/>

  <!-- Glass -->
  <path d="M170 240 L175 120 Q175 110 185 110 L215 110 Q225 110 225 120 L230 240 Q230 250 220 250 L180 250 Q170 250 170 240" fill="url(#glass)" stroke="#e3f2fd" stroke-width="2"/>

  <!-- Drink liquid -->
  <path d="M175 235 L178 140 L222 140 L225 235 Q225 240 220 240 L180 240 Q175 240 175 235" fill="url(#drink)"/>

  <!-- Bubbles -->
  <circle cx="190" cy="200" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="210" cy="180" r="2" fill="#ffffff" opacity="0.5"/>
  <circle cx="195" cy="160" r="1.5" fill="#ffffff" opacity="0.7"/>
  <circle cx="215" cy="220" r="2.5" fill="#ffffff" opacity="0.4"/>
  <circle cx="185" cy="175" r="1" fill="#ffffff" opacity="0.6"/>

  <!-- Ice cubes -->
  <rect x="188" y="170" width="8" height="8" fill="#ffffff" opacity="0.8" transform="rotate(15 192 174)"/>
  <rect x="205" y="190" width="6" height="6" fill="#ffffff" opacity="0.7" transform="rotate(-10 208 193)"/>

  <!-- Garnish (orange slice) -->
  <circle cx="220" cy="130" r="8" fill="#ff9800" opacity="0.8"/>
  <path d="M220 122 L220 138 M212 130 L228 130 M215 125 L225 135 M225 125 L215 135" stroke="#f57c00" stroke-width="1"/>

  <!-- Straw -->
  <rect x="210" y="100" width="4" height="140" fill="#e91e63" rx="2"/>
  <rect x="208" y="95" width="8" height="8" fill="#ad1457" rx="4"/>

  <!-- Glass rim highlight -->
  <ellipse cx="200" cy="115" rx="25" ry="5" fill="#ffffff" opacity="0.6"/>

  <!-- Condensation drops -->
  <ellipse cx="165" cy="180" rx="2" ry="4" fill="#81c784" opacity="0.5"/>
  <ellipse cx="235" cy="200" rx="1.5" ry="3" fill="#81c784" opacity="0.4"/>
  <ellipse cx="160" cy="220" rx="1" ry="2" fill="#81c784" opacity="0.6"/>

  <!-- Coaster -->
  <ellipse cx="200" cy="248" rx="35" ry="35" fill="#8d6e63" opacity="0.3"/>
  <ellipse cx="200" cy="248" rx="30" ry="30" fill="#a1887f" opacity="0.4"/>

  <text x="200" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="600" fill="#2e7d32">Beverages</text>
</svg>